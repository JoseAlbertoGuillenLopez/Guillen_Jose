<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph 4</title>
    
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dce1eb; /* Fondo suave y claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        
        .contenedor-principal {
            background-color: #E6E9F0;
            padding: 40px;
            border-radius: 20px;
            
            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            
            text-align: center;
            
            
            width: fit-content; 
            max-width: 90%; 
            box-sizing: border-box;
        }

        
        .imagen-display {
            display: block; 
            width: 100%; 
            height: auto;
            border-radius: 10px; 
            margin-bottom: 30px; 
        }

        
        a.boton-regresar-menu {
    
            display: block; 
            text-decoration: none; 
            text-align: center;
            
            
            padding: 18px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white; 
            cursor: pointer;
            border: none;
            border-radius: 12px;
            
            
            width: 95%; 
            

            margin-left: auto;
            margin-right: auto;
            
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
            
            
            background: linear-gradient(145deg, #1abc9c, #16a085);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
        }
        a.boton-regresar-menu:active {
            transform: scale(0.98);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), 
                        inset -2px -2px 5px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="contenedor-principal">
        
        <img src="graf4.png" alt="Gráfico de Combinación de Colores" class="imagen-display">

        <a href="graficas.html" class="boton-regresar-menu">Return to Main Menu</a>
    </div>

</body>
</html>
